<script>
       var paramaters  =  location.search.substring(1).split('&');
      var time="no time ";
       var nextURL=" no url ";
       for(var index=0;index<paramaters.length;index++) {
           pair = paramaters[index].split("=");
          if(pair[0]=='page') {
               nextURL = pair[1];
           } else
           if(pair[0]=='wait') {
                time = pair[1];
            }
        }
    setTimeout(function(){ window.location.href = nextURL; }, parseInt(time));

     function gotoPage() {
        window.location.href = nextURL;
    }
